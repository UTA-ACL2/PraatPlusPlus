<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if session.username %}
    <div style="text-align:center; margin-top: 100px;">
        <p>Already logged in as <b>{{ session.username }}</b>. Redirecting...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "{{ URL_PREFIX + url_for('login.general_form') }}";
        }, 1000);
    </script>
{% else %}
    <div id="loginModal" class="modal" style="display: flex;  position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;">
        <div class="modal-content" style=" background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <p>Enter your username & password to log in:</p>
            <form method="POST" action="{{ URL_PREFIX + url_for('login.login') }}">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required /><br>
                <button type="submit">Log In</button>
            </form>
            <p style="font-size: 13px; color: #555; margin-top: 15px;">
                <em>Developed by the <a href="https://uta-acl2.github.io/" target="_blank" style="color: #0078D7; text-decoration: none;">
                    ACL Lab at the University of Texas at Arlington
                </a></em>
            </p>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
{% endif %}
</body>
</html>
